<div class='container'>
	<div class='row'>
		<div class = 'col-md-offset-2 col-md-8 light-background'>
			<table class = 'table table-bordered'>
				<thead>
				<tr  class= 'pointer noselect'> 
					<th>
					 Icon
					</th>
				
				
					<th ng-click = "vm.changeOrderBy('name')">
					 Name 
					</th>
				
				  
					<th ng-click = "vm.changeOrderBy('currentValue')">
					 Current Value
					</th>
						<th ng-click = "vm.changeOrderBy('PurchasePrice')">
					Purchase Price
					</th>
					<th ng-click = "vm.changeOrderBy('PurchaseDate')">
					Purchase Date
					</th>
					
			  </tr>
				</thead>
					<tbody>
					<tr class= 'pointer' ng-repeat= 'item in vm.items | orderBy: vm.orderBy: vm.reverse' ng-click = 'vm.showItem(item)'>
					<td> <img class= 'icon' src ="{{item.imageUrl}}"></td>
					<td>{{item.name}}  </td>
						<td>{{item.currentValue}}</td>
						<td>{{item.purchasePrice}}</td>
						<td>{{item.purchaseDate}}</td>
					</tr>
					</tbody>
						<tfoot>
						<tr>
						<td colspan='2'> Total: 
						</td>
						<td>{{vm.currentTotalValue()}}
						</td>
						<td>
						{{vm.totalPurchasePrice()}}
						</td>
						</tr>
						</tfoot>
			</table>
		</div>
	
	</div>




</div>
