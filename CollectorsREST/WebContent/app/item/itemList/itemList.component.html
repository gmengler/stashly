<navigation>Load nav</navigation>
<div class='container'>
	<div class='row'>
		<div class='col-md-offset-2 col-md-8 light-background'>
			<select ng-model="selectedValue"
				ng-init="selectedValue = vm.categories[0]"
				ng-options="category.name for category in vm.categories">
				<!-- <option ng-selected="true">All</option> -->
				<!-- <option ng-selected="data.name == {{category.name}}" ng-repeat="category in vm.categories" value="{{category.name}}">{{category.name}}</option>
 -->
			</select>
		</div>
	</div>
	<div class='row'>
		<div class='col-md-offset-2 col-md-8 light-background'>
			<table class='table table-bordered'>
				<thead>
					<tr class='pointer noselect'>
						<th>Icon</th>
						<th ng-click="vm.changeOrderBy('name')">Name</th>
						<th ng-click="vm.changeOrderBy('currentValue')">Current High
							Bid on eBay</th>
						<th ng-click="vm.changeOrderBy('PurchasePrice')">Purchase
							Price</th>
						<th ng-click="vm.changeOrderBy('PurchaseDate')">Purchase Date
						</th>

					</tr>
				</thead>
				<tbody>
					<tr ng-hide="item.retired" class='pointer'
						ng-repeat='item in vm.items | categorySort:selectedValue.name | orderBy: vm.orderBy: vm.reverse'
						ng-click='vm.showItem(item)'>
						<td><img class='icon' src="{{item.imageUrl}}"></td>
						<td>{{item.name}}</td>
						<td>{{item.currentValue | currency}}</td>
						<td>{{item.purchasePrice | currency}}</td>
						<td>{{item.purchaseDate | date: "MM-dd-yyyy"}}</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan='2'>Total</td>
						<td>{{vm.currentTotalValue() | currency}}</td>
						<td>{{vm.totalPurchasePrice() | currency}}</td>
						<td><button ng-click="vm.updateCurrentValues()">Update
								Bidding History</button></td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
</div>
